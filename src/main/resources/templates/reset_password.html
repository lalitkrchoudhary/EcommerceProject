<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<section>


		<div class="container mt-5 p-5  ">
			<div class="row">
				<div class="col-md-6 p-5 ">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-5 p-5 ">
					<div class="card shadow p-3 mb-5 bg-white rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Reset Password</p>
							
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>


							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<!-- TO remove the message -->
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

							</th:block>
							
							
							<div class="card-body">
								<form action="/reset-password" method="post">
									<div class="mb-3">
										<label class="form-label"> New Password</label> <input
											class="form-control" name="password" type="text">
									</div>
									

									<div class="mb-3">
										<label class="form-label"> Confirm Password</label> <input
											class="form-control"  type="text">
									</div>
									<input type="hidden" th:value="${tok}" name="token">
									<button type="submit"
										class="btn bg-primary text-white col-md-12">Reset Password</button>

								</form>

							</div>

							

						</div>
					</div>


				</div>
			</div>
	</section>

</body>
</html>
